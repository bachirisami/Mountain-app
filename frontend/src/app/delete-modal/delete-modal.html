<div class="fixed inset-0 flex items-center justify-center z-20 bg-black/30 backdrop-blur-sm">
  <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-md text-center relative animate-fadeIn">

    <h3 class="text-2xl font-semibold mb-5 text-gray-800">Delete Mountain</h3>

    <p class="text-gray-600 mb-6">
      Are you sure you want to delete <strong>{{ mountainName }}</strong>? This action cannot be undone.
    </p>

    <div class="flex justify-center gap-4">
      <button
        type="button"
        (click)="onConfirm()"
        class="bg-red-600 text-white py-2 px-5 rounded-lg font-medium hover:bg-red-700 transition shadow-md cursor-pointer"
      >
        Delete
      </button>
      <button
        type="button"
        (click)="onClose()"
        class="bg-gray-400 text-white py-2 px-5 rounded-lg font-medium hover:bg-gray-500 transition shadow-md cursor-pointer"
      >
        Cancel
      </button>
    </div>

    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 font-bold text-lg cursor-pointer"
    >
      &times;
    </button>
  </div>
</div>
