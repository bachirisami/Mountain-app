<app-header></app-header>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-blue-100 p-4 sm:p-6">
  <div class="w-full max-w-4xl bg-white p-6 sm:p-8 rounded-3xl shadow-xl">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center text-gray-800">Create Mountain</h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8 mb-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
          <input
            type="text"
            placeholder="Enter mountain name"
            [ngModel]="name()"
            (ngModelChange)="name.set($event)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Height (meters)</label>
          <input
            type="number"
            placeholder="Enter height"
            [ngModel]="height()"
            (ngModelChange)="height.set($event ? +$event : null)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
          <input
            type="text"
            placeholder="Enter location"
            [ngModel]="location()"
            (ngModelChange)="location.set($event)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
          <input
            type="number"
            placeholder="Enter latitude"
            [ngModel]="latitude()"
            (ngModelChange)="latitude.set($event ? +$event : null)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Longitude</label>
          <input
            type="number"
            placeholder="Enter longitude"
            [ngModel]="longitude()"
            (ngModelChange)="longitude.set($event ? +$event : null)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
          <input
            type="text"
            placeholder="Enter image URL"
            [ngModel]="imageUrl()"
            (ngModelChange)="imageUrl.set($event)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
      </div>
    </div>

    @if (message()){
      <div class="mb-6 p-3 rounded-lg text-center"
           [ngClass]="{
         'bg-green-50 border border-green-200 text-green-700': message().includes('successfully'),
         'bg-red-50 border border-red-200 text-red-700': !message().includes('successfully')
       }">
        {{ message() }}
      </div>
    }

    <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4">
      <button
        routerLink="/"
        class="bg-gray-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-600 transition shadow-md w-full sm:w-auto cursor-pointer"
      >
        Cancel
      </button>
      <button
        (click)="createMountain()"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition shadow-md w-full sm:w-auto cursor-pointer"
      >
        Create Mountain
      </button>
    </div>
  </div>
</div>

<style>
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
