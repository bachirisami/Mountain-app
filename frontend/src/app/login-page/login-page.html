<div
  class="relative flex flex-col items-center justify-center min-h-screen overflow-hidden"
>
  <div
    class="absolute inset-0 bg-cover bg-center z-[-1]"
    style="background-image: url('/mountain_background.jpg'); filter: blur(10px) brightness(0.7); transform: scale(1.1);"
  ></div>

  <div class="absolute inset-0 bg-black/30"></div>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <form
      (ngSubmit)="onLogin()"
      class="relative z-10 bg-white/99 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-80 border border-white/20"
    >
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
        Login
      </h2>

      @if (errorMessage()) {
        <div class="mb-4 p-3 rounded-lg text-center bg-red-50 border border-red-200 text-red-700">
          {{ errorMessage() }}
        </div>
      }

      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 mb-3 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>

      <p class="text-sm text-center mb-4">
        <a routerLink="/register" class="hover:text-blue-800">
          Register here
        </a>
      </p>
    </form>

    <button
      routerLink="/"
      class="w-40 z-0 py-2 transition hover:cursor-pointer"
    >
      <span class="text-gray-50 hover:text-blue-600 underline">Back to Dashboard</span>
    </button>
  </div>

</div>

<style>
  ::placeholder {
    opacity: 0.5;
  }
</style>
