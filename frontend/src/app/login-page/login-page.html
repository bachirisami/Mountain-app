<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form (ngSubmit)="onLogin()" class="bg-white p-8 rounded-2xl shadow-md w-80">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-1">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-1">Wachtwoord</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Wachtwoord"
        [(ngModel)]="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 mb-3 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Login
    </button>
    <div>
      <p class="text-sm">
        Heb je nog geen account?
        <a routerLink="/register" class="underline hover:text-blue-800">Registreer hier</a>
      </p>
    </div>

  </form>
</div>


<style>
  ::placeholder {
    opacity: 0.5;
  }
</style>
