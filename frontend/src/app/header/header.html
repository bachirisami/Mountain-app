<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center">
        <div class="shrink-0">
          <img
            src="mountain_icon.png"
            alt="Logo"
            class="h-8 w-8"
          />
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a
              routerLink="/"
              routerLinkActive="bg-gray-700 text-white"
              [routerLinkActiveOptions]="{exact: true}"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Dashboard</a>
            @if (authService.isLoggedIn()){
              <a
                routerLink="/create-mountain"
                routerLinkActive="bg-gray-700 text-white"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >Create</a>
            }
          </div>
        </div>
      </div>

      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">
          @if (authService.isLoggedIn()){
            <a
              (click)="logout()"
              class="rounded-md bg-gray-700 px-3 py-2 text-sm font-medium text-white hover:bg-gray-600 transition"
            >Logout</a>
          } @else {
            <a
              (click)="navigateToLogin()"
              class="rounded-md bg-gray-700 px-3 py-2 text-sm font-medium text-white hover:bg-gray-600 transition cursor-pointer"
            >Login</a>
          }
        </div>
      </div>

      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          <span class="sr-only">Open main menu</span>
          @if (!mobileMenuOpen()) {
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          } @else {
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  @if (mobileMenuOpen()) {
    <div class="md:hidden">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <a
          routerLink="/"
          routerLinkActive="bg-gray-700 text-white"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMobileMenu()"
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        >Dashboard</a>
        @if (authService.isLoggedIn()){
          <a
            routerLink="/create-mountain"
            routerLinkActive="bg-gray-700 text-white"
            (click)="closeMobileMenu()"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
          >Create</a>
        }
      </div>
      <div class="border-t border-gray-700 pb-3 pt-4">
        <div class="px-2">
          @if (authService.isLoggedIn()){
            <a
              (click)="logout(); closeMobileMenu()"
              class="block rounded-md bg-gray-700 px-3 py-2 text-base font-medium text-white hover:bg-gray-600 transition"
            >Logout</a>
          } @else {
            <a
              (click)="navigateToLogin(); closeMobileMenu()"
              class="block rounded-md bg-gray-700 px-3 py-2 text-base font-medium text-white hover:bg-gray-600 transition cursor-pointer"
            >Login</a>
          }
        </div>
      </div>
    </div>
  }
</nav>
