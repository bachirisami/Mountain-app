<div class="min-h-screen bg-gray-100">
  <app-header></app-header>

  <div class="p-6">
    <div class="max-w-6xl mx-auto bg-gray-200 rounded-3xl p-6 shadow-md">

      <form class="max-w-2xl mx-auto mb-8">
        <label for="default-search" class="sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            [(ngModel)]="searchName"
            name="search"
            placeholder="Search mountains..."
            class="block w-full p-4 pl-12 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
          />
        </div>
      </form>

      <!-- Mountain cards grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (mountain of mountains(); track mountain.id) {
          <div
            class="bg-white rounded-2xl overflow-hidden shadow hover:shadow-lg transition cursor-pointer"
            routerLink="/mountain/{{ mountain.id }}"
          >
            <img
              src="{{ mountain.image_url || 'https://picsum.photos/640/480?random' }}"
              alt="{{ mountain.name }}"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 text-center font-semibold text-lg">
              <div>
                {{ mountain.name }}
              </div>
              <div class="text-gray-600 text-sm">
                {{ mountain.location }}
              </div>
            </div>
          </div>
        }
      </div>

      <!-- Pagination -->
      <div class="flex justify-center items-center mt-10 space-x-4">
        <button
          (click)="prevPage()"
          [disabled]="currentPage() === 1"
          class="px-4 py-2 bg-gray-300 rounded-lg disabled:opacity-50 hover:bg-gray-400 transition"
        >
          Previous
        </button>
        <span class="text-gray-700 font-medium">
          Page {{ currentPage() }} of {{ totalPages() }}
        </span>
        <button
          (click)="nextPage()"
          [disabled]="currentPage() === totalPages()"
          class="px-4 py-2 bg-gray-300 rounded-lg disabled:opacity-50 hover:bg-gray-400 transition"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  ::placeholder {
    opacity: 0.5;
  }
</style>
