<div
  class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center relative"
  style="background-image: url('/mountain_background.jpg'); "
>
  <!-- Blur overlay -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <form
    (ngSubmit)="onRegister()"
    class="bg-white/90 p-8 rounded-2xl shadow-xl w-80 relative z-10"
  >
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
      Register
    </h2>

    <div class="mb-4">
      <label for="name" class="block text-gray-700 mb-1">Naam</label>
      <input
        type="text"
        id="name"
        placeholder="Naam"
        [(ngModel)]="name"
        name="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/70 backdrop-blur-sm"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-1">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/70 backdrop-blur-sm"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 mb-1">Wachtwoord</label>
      <input
        type="password"
        id="password"
        placeholder="Wachtwoord"
        [(ngModel)]="password"
        name="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/70 backdrop-blur-sm"
      />
    </div>

    <div class="mb-6">
      <label for="password_confirmation" class="block text-gray-700 mb-1"
      >Bevestig Wachtwoord</label
      >
      <input
        type="password"
        id="password_confirmation"
        placeholder="Bevestig Wachtwoord"
        [(ngModel)]="passwordConfirmation"
        name="password_confirmation"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/70 backdrop-blur-sm"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 mb-3 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Register
    </button>

    <div class="text-sm text-center">
      <a routerLink="/login" class="hover:text-blue-800 font-medium">
        Login here
      </a>
    </div>
  </form>
  <button
    routerLink="/"
    class="w-40 z-0 py-2 transition hover:cursor-pointer"
  >
    <span class="text-gray-50 hover:text-blue-600 underline">Back to Dashboard</span>
  </button>
</div>

<style>
  ::placeholder {
    opacity: 0.5;
  }
</style>
